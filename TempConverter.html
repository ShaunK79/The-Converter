<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TempConverterStyle.css">
    <title>The Temperature Converter</title>
</head>
<body>
    <!-- the main container -->
    <div id="the-converter">
    <!-- temperature converter -->
    <h1>Temperature</h1>

        <div class="celsius-container">
            <input type="number" id="celsius" name="degree" placeholder="degree celsius"> &deg;C</input>
        </div>

        <div class="fahrenheit-container">
            <input type="number" id="fahrenheit" name="fahrenheit" placeholder="fahrenheit celsius"> &deg;F</input>
        </div>

    <!-- weight converter -->
    <h1>Weight</h1>
    <!-- class for grid layout -->
    <div class="weight">
            <div class="div1"></div>

        <div class="kilograms-container">
            <input type="number" id="kilograms" name="kilograms" placeholder="kilograms"> kg</input>
        </div>
        <div class="pounds-container">
            <input type="number" id="pounds" name="pounds" placeholder="pounds"> lbs</input>
        </div>
        <div class="ounces-container">
            <input type="number" id="ounces" name="ounces" placeholder="ounces"> oz</input>
        </div>
        <div class="grams-container">
            <input type="number" id="grams" name="grams" placeholder="grams"> g</input>
        </div>
        <div class="stones-container">
            <input type="number" id="stones" name="stones" placeholder="stones"> st</input>
        </div>
    </div>

    <!-- class for grid layout -->
    <h1>Length</h1>

    <div class="length">
        <div class="div1"></div>
        
        <div class="millimetres-container">
            <input type="number" id="millimetres" name="millimetres" placeholder="millimetres"> mm</input>
        </div>
        <div class="centimetres-container">
            <input type="number" id="centimetres" name="centimetres" placeholder="centimetres"> cm</input>
        </div>
        <div class="metres-container">
            <input type="number" id="metres" name="metres" placeholder="metres"> m</input>
        </div>
        <div class="kilometres-container">
            <input type="number" id="kilometres" name="kilometres" placeholder="kilometres"> km</input>
        </div>
        <div class="inches-container">
            <input type="number" id="inches" name="inches" placeholder="inches"> in</input>
        </div>
        <div class="feet-container">
            <input type="number" id="feet" name="feet" placeholder="feet"> ft</input>
        </div>
        <div class="yards-container">
            <input type="number" id="yards" name="yards" placeholder="yards"> yd</input>
        </div>
        <div class="miles-container">
            <input type="number" id="miles" name="miles" placeholder="miles"> m</input>
        </div>
    </div>
</div>

<script src="TempConverter.js"></script>
    
</body>
</html>
